<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Бронювання Елементів</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      background-image: url('/css/images/steampunk-banner.jpg');
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Елементи Бронювання</h1>
  <table>
    <thead>
    <tr>
      <th>ID Елемента</th>
      <th>ID Бронювання</th>
      <th>ID Туру</th>
      <th>Кількість</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookingItem : ${bookingItems}">
      <td th:text="${bookingItem.bookingItemId}"></td>
      <td th:text="${bookingItem.booking.bookingId}"></td>
      <td th:text="${bookingItem.tour.tourId}"></td>
      <td th:text="${bookingItem.quantity}"></td>
      <td>
        <a
                th:href="@{/booking-items/edit/{id}(id=${bookingItem.bookingItemId})}"
                class="button edit"
        >Редагувати</a
        >
        <a
                th:href="@{/booking-items/delete/{id}(id=${bookingItem.bookingItemId})}"
                class="button delete"
        >Видалити</a
        >
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Розташування кнопок під таблицею -->
  <div class="buttons-row">
  <a href="/booking-items/add" class="button">Додати елемент</a>
  <a href="/home" class="button back">Повернутися</a>
</div>
</div>
</body>
</html>
