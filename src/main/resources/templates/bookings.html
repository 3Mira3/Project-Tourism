<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Бронювання</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      background-image: url('/css/images/steampunk-banner.jpg');
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Список Бронювань</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Турист</th>
      <th>Дата бронювання</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.bookingId}"></td>
      <td
              th:text="${booking.tourist.name + ' ' + booking.tourist.surname +  ' (ID: ' + booking.tourist.touristId + ')'}"
      ></td>
      <td th:text="${booking.bookingDate}"></td>
      <td>
        <a
                th:href="@{/bookings/edit/{id}(id=${booking.bookingId})}"
                class="button edit"
        >Редагувати</a
        >
        <a
                th:href="@{/bookings/delete/{id}(id=${booking.bookingId})}"
                class="button delete"
        >Видалити</a
        >
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Розташування кнопок під таблицею -->
  <div class="buttons-row">
  <a href="/bookings/add" class="button">Додати</a>
  <a href="/home" class="button back">Повернутися</a>
</div>
</div>
</body>
</html>
