<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редагування Туру</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      background-image: url('/css/images/steampunkB.jpg');
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Редагування Туру</h1>
  <form
          th:action="@{/tours/update/{id}(id=${tour.tourId})}"
          th:object="${tour}"
          method="post"
          class="form-container"
  >
    <input type="hidden" th:field="*{tourId}" />

    <label for="name">Назва Туру:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

    <label for="price">Вартість:</label>
    <input type="text" id="price" th:field="*{price}" required />
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>

    <label for="category">Категорія:</label>
    <input type="text" id="category" th:field="*{category}" required />
    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></div>

    <button type="submit" class="button">Зберегти</button>
  </form>
  <a href="/tours" class="button back">Повернутися</a>
</div>
</body>
</html>
